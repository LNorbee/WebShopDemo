<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
	<meta content="text/html" ; charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Customer Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Vásárló regisztrálás</h3>
		<div class="card">
			<div class="card-body">
				<a href="/" class="btn btn-primary">
					<i class="fas ml-2"> Főoldal </i></a>
				<div class="col-md-10">
					<form action="#" th:action"@{/customerRegister}" th:object = "${customer}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label class="col-form-label">Vezetéknév</label>
								<input 
								type="text" 
								name="lastName" 
								th:field="*{lastName}" 
								class="form-control"  
								placeholder="Vezetéknév" 
								/>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Keresztnév</label>
								<input 
								type="text"
								name="firstName"
								th:field = "*{firstName}" 
								class="form-control"  
								placeholder="Keresztnév" />
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Email</label>
								<input 
								type="text" 
								name="email"
								th:field = "*{email}"
								class="form-control"  
								placeholder="Email cím" />
							</div>

							<div class="form-group col-md-8">
								<label class="col-form-label">Telefonszám</label>
								<input 
								type="text"
								name="phone" 
								th:field = "*{phone}"
								class="form-control"  
								placeholder="Telefonszám" />
							</div>

							<div class="col-md-6">
								<button type="submit" class="btn btn-primary">Regisztrálás</button>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
 
</body>

</html>
