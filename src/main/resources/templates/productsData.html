<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Web Shop Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<h1 class="text-center">Web Shop Demo</h1>
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${products}" class="container my-5">
					<p class="my-5">
						<a href="/productRegister" class="btn btn-primary">
							<i class="fas ml-2"> Termék hozzáadása </i></a>
						<a href="/" class="btn btn-primary">
							<i class="fas ml-2"> Főoldal </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">Nem található termék!</h2>
						<div>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Terméknév</th>
										<th>Típus</th>
										<th>Ár</th>
										<th>Szerkesztés</th>
										<th>Törlés</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.productName}"></td>
										<td th:text="${product.type}"></td>
										<td th:text="${product.price}"></td>
										<td>
											<a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary">
												<i class="fas fa-user-edit ml-2"></i>
											</a>
										</td>
										<td>
											<a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-primary">
												<i class="fas fa-user-times ml-2"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
