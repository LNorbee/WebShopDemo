<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Web Shop Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<h1 class="text-center">Web Shop Demo</h1>
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${customers}" class="container my-5">
					<p class="my-5">
						<a href="/--" class="btn btn-primary">
							<i class="fas ml-2"> Adott vásárló kilistázása </i></a>
					</p>
					<p class="my-5">
						<a href="/customersData" class="btn btn-primary">
							<i class="fas ml-2"> Összes vásárló kilistázása </i></a>
					</p>
					<p class="my-5">
						<a href="/--" class="btn btn-primary">
							<i class="fas ml-2"> Adott termék kilistázása </i></a>
					</p>
					<p class="my-5">
						<a href="/productsData" class="btn btn-primary">
							<i class="fas ml-2"> Összes termék kilistázása </i></a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
