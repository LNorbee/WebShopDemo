<!DOCTYPE html>

<head>
	<meta content="text/html" ; charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Product Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Termék regisztrálás</h3>
		<div class="card">
			<div class="card-body">
				<a href="/" class="btn btn-primary">
					<i class="fas ml-2"> Főoldal </i></a>
				<div class="col-md-10">
					<form action="#" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label class="col-form-label">Termék név</label>
								<input type="text" class="form-control" id="productName" placeholder="Termék név" />
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Típus</label>
								<input type="text" class="form-control" id="type" placeholder="Típus" />
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Ár</label>
								<input type="text" class="form-control" id="price" placeholder="Ár" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
