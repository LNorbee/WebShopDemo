<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Web Shop Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<h1 class="text-center" th:text="${pagetitle}">Web Shop Demo</h1>
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${employees}" class="container my-5">
					<p class="my-5">
						<a href="/edit" class="btn btn-primary">
							<i class="fas fa-user-plus ml-2"> Add Customer </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No record found!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Phone Number</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="customer : ${customers}">
										<td th:text="${customer.firstName}"></td>
										<td th:text="${customer.lastName}"></td>
										<td th:text="${customer.email}"></td>
										<td th:text="${customer.phone}"></td>
										<td>
											<a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
												<i class="fas fa-user-edit ml-2"></i>
											</a>
										</td>
										<td>
											<a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-primary">
												<i class="fas fa-user-times ml-2"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
